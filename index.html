<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉장고 재료 관리 웹</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            margin: 0;
            background: #f4f7f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #4cafef;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.4rem;
            font-weight: bold;
        }

        section {
            max-width: 600px;
            margin: auto;
            padding: 2rem 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }

        .card h2 {
            margin-top: 0;
            color: #4cafef;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #eee;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        냉장고 재료 관리 웹
    </header>
    <img src="img/MyFridge.png" alt="냉장고 재료 관리 이미지" style="width:100%; max-height:400px; object-fit:cover;">
    <section>
        <div class="card">
            <h2>🥦 재료 입력</h2>
            <p>집에 있는 재료를 간단히 입력해 보관 상태를 기록합니다.</p>
        </div>

        <div class="card">
            <h2>⏰ 유통기한 알림</h2>
            <p>자동으로 유통기한 임박 재료를 알려줘서 버리는 일이 줄어듭니다.</p>
        </div>

        <div class="card">
            <h2>🍳 레시피 추천</h2>
            <p>남은 재료를 활용할 수 있는 다양한 요리 레시피를 추천해 줍니다.</p>
        </div>

        <div class="card">
            <h2>📱 모바일 최적화</h2>
            <p>스마트폰 화면에 맞춰져 있어서 앱처럼 편리하게 사용할 수 있습니다.</p>
        </div>
    </section>

    <footer>
        © 냉장고 재료 관리 웹 – 자취생과 요리 초보의 필수 도우미
    </footer>

</body>

</html>
